apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "react-runtime.fullname" . }}-test-connection"
  labels:
  {{ include "react-runtime.labels" . | indent 4 }}
annotations:
  "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "react-runtime.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
